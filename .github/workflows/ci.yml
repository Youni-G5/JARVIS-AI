name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install flake8 black isort pytest
    - name: Lint
      run: |
        flake8 apps/ || true
        black --check apps/ || true
        isort --check apps/ || true
    - name: Test
      run: |
        pytest tests/ || true
